    <form action="verifier_connexion.php" method="POST">
      <div class="main-container">
        <div class="screenshot-captive-portal"></div>

          <div class="form-log-in">

            <!-- Champ pour l'Identifiant -->
            <div class="input-field-2">
              <input class="input-3" placeholder="Entrez votre matricule" type="text" id="matricule" name="matricule" required />
            </div>

            <!-- Champ pour le Mot de Passe -->
            <div class="input-field-2">
              <input class="input-3" placeholder="Entrez votre mot de passe" type="password" id="mot_de_passe" name="mot_de_passe" required />
            </div>

            <!-- Bouton de connexion -->
            <button type="submit" class="button-group">
              <div class="button-container">
                <span class="connect-button">Se connecter</span>
              </div>
            </button>

            <!-- Bouton pour obtenir les identifiants -->
            <button type="button" class="button-group-5" onclick="redirigerVersPage()">
              <div class="button">
                <span class="button-6">Obtenir mes identifiants</span>
              </div>
            </button>
          </div>
        </div>
      </div>
    </form>

    <script>
      // Redirection vers une page lorsque l'on clique sur "Obtenir mes identifiants"
      function redirigerVersPage() {
